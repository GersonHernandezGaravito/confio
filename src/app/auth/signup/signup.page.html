<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crea tu cuenta!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  type="text" name="nombreU" [(ngModel)]='usuario.nombreU' placeholder="Nombre de Usuario" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="email" name="correo" [(ngModel)]='usuario.correo'  placeholder="Correo" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" name="contrasena" [(ngModel)]='usuario.contrasena' placeholder="ContraseÃ±a" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="confirmar ContraseÃ±a" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>
         Ya tienes una cuenta.. <a routerLink='/login'>
          ingresa</a> !
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
